<!-- CARD-->
<mat-card>
  <!-- TOOLBAR TABLE-->
  <mat-toolbar color="primary">Cursos Dispon√≠veis</mat-toolbar>

  <div class="column-flex mat-elevation-z8"
    *ngIf="courses$ | async as courses; else loading">

    <app-course-list
      [courses]="courses.courses"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (remove)="onRemove($event)">
    </app-course-list>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 15]"
      showFirstLastButtons
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [length]="courses.totalElements"
      (page)="refresh($event)"
      aria-label="Select page of courses">
    </mat-paginator>
  </div>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
